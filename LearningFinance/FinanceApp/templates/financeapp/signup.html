{% extends "financeapp/base.html" %}

{% block content %}
{% load static %}
<link href="{% static 'FinanceApp/accounts_page.css' %}" rel="stylesheet">

<div class="grid-container">
    <div class="item3" align="center">
        <form method="post" action="/FinanceApp/signup/">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please sign up:</h1>
            <input name="name" type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                autofocus>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
                required>
            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Sign Up" name="action"></input>
        </form>
        </br>

        <h4><a href="/FinanceApp/login">Already have an account? Login:</a></h4>
    </div>
</div>
{% endblock %}
